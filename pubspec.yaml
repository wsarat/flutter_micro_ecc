name: flutter_micro_ecc
description: micro-ecc plugin for Flutter. Allows ECDH Key Generation and Shared Secret Computation.
version: 0.0.2+1
license: MIT
repository: https://github.com/swanav/flutter_micro_ecc

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: swanav.flutter_micro_ecc
        pluginClass: FlutterMicroEccPlugin
      ios:
        pluginClass: FlutterMicroEccPlugin
      macos:
        pluginClass: FlutterMicroEccPlugin
